<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{background-color: rgb(204, 223, 250);
        }
        button{
            color: crimson;
            background-color: rgb(139, 190, 233);
        }
    </style>
    <h1>
        <marquee behavior="slide" direction="left"> Help tom smile again <br>
            he's been sad for too long
            <p id="tom">
                make him happy once more
            </p>
    </marquee>
           </h1>
    <script>
        function emotion(sw) {
            var pic;
            if (sw == 0) {
              pic="sad tom.webp"
            }else{
                pic="happy tom.webp"
            }
            document.getElementById("emotions").src = pic;
        }
    </script>
    <img id="emotions" src="sad tom.webp"  width="100" height="180" >
    <p>
    <button type="button" onclick="emotion(0)">Switch Emotions</button>
    <button type="button" onclick="emotion(1)">Switch Emotions</button>
</p>
<script>
    function myfunction() {
        document.getElementById("tom").style.fontSize="25px"
        document.getElementById("tom").style.color = "blue"
    document.getElementById("tom").style.backgroundColor= "gold"
    }  
</script>
<button type="button" onclick="myfunction()">Click Me</button>
</body>
</html>
